<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:700i" rel="stylesheet">
    <title>Iron Man</title>
  </head>
  <body>
    <div class="hero-container"></div>
    <section class="card-container">
     <article class="heading-card">
       <div class="heading-content">
         <h1>Tony Stark</h1>
         <p>Owner and CEO of Stark Industries. Innovator, Inventer, Hero.</p>
         <div class="btn-container">
           <button class="btn-primary">Primary</button>
           <button class="btn-secondary">Secondary</button>
         </div>
       </div>
     </article>
     <article class="contact card">
       <img class="icon" src="images/walkie.png" alt="walkie icon">
       <p>Contact</p>
     </article>
     <article class="portfolio card">
       <img class="icon" src="images/girl.svg" alt="girl icon">
       <p>Portfolio</p>
     </article>
     <article class="honors card">
       <img class="icon" src="images/shield.svg" alt="honor icon">
       <p>Honors</p>
     </article>
     <article class="interests card">
       <img class="icon" src="images/music-disc.png" alt="interests icon">
       <p>Interests</p>
     </article>
     <article class="diplomacy card">
       <img class="icon" src="images/world-help.png" alt="diplomacy icon">
       <p>Diplomacy</p>
     </article>
     <article class="world-defense card">
       <img class="icon" src="images/conflicts.png" alt="defense icon">
       <p>Defense</p>
     </article>
     <article class="footer-card card">
       <img class="icon" src="images/donate.png" alt="donate icon">
       <p>Philanthropy</p>
     </article>
   </section>
 </body>
</html>
